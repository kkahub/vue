<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Welcome to Vue</title>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <div id="mustache">
    <h2>{{message}}</h2>
  </div>

  <script>
    var model1 = {
      message: '콧수염 표현식 입니다.'
    };
    var mustache = new Vue({
      el: '#mustache',
      data: model1
    });
  </script>

  <hr>

  <div id="vText">
    <h2 v-text="message"></h2>
  </div>

  <script>
    var model2 = {
      message: 'v-text 표현식 입니다.'
    }
    var vText = new Vue({
      el: '#vText',
      data: model2
    });

    // v-html은 XSS(Cross Site Scripting)에 취약해서 최대한 v-text로 표현 추천
  </script>

  <hr>

  <!-- 단방향 : input에 입력 후 모델 객체 속성 확인 해보기 -->
  <div id="vBind">
    <input id="a" type="text" v-bind:value="message">
    <br />
    <img v-bind:src="imagePath" />
  </div>

  <script>
    var model3 = {
      message: 'v-bind 디렉티브',
      imagePath: 'http://sample.bmaster.kro.kr/photos/61.jpg'
    };
    var vBind = new Vue({
      el: '#vBind',
      data: model3
    });
  </script>

  <hr>

  <!-- 양방향 : input에 입력 후 모델 객체 속성 확인 해보기 -->
  <div id="vModel">
    <input type="text" v-model="name" placeholder="이름을 입력하세요">
    <br /> 입력된 이름 :
    <h2 v-html="name"></h2>
  </div>

  <script>
    var twoway = new Vue({
      el: '#vModel',
      data: {
        name: ''
      }
    });
  </script>

  <hr>

  <!-- 다중 선택 입력 필드 : checkbox, option -->
  <div id="modelCheck">
    <div>좋아하는 과일을 모두 골라주세요 : </div>
    <input type="checkbox" value="1" v-model="fruits">사과,
    <input type="checkbox" value="2" v-model="fruits">키위,
    <input type="checkbox" value="3" v-model="fruits">포도
  </div>
  <div id="modelCheckPickUp">
    선택한 과일들 : <span v-html="fruits"></span>
  </div>

  <script>
    var model4 = {
      fruits: []
    };
    var modelCheck = new Vue({
      el: '#modelCheck',
      data: model4
    });
    var modelCheckPickUp = new Vue({
      el: '#modelCheckPickUp',
      data: model4
    });
  </script>

  <hr>

  <!-- 
    v-show : 랜더링 후 display로 결정. 자주 화면이 변경 되면 추천, 
    v-if : false면 랜더링 안함 
  -->
  <div id="account1">
    예금액: <input type="text" v-model="amount" />
    <img v-if="amount < 0" src="https://cdn.pixabay.com/photo/2019/04/02/09/37/cat-4097325_960_720.jpg" title="마이너스는 허용하지 않습니다." style="width:40px; height:30px; vertical-align: middle" />
  </div>

  <script>
    var vIf = new Vue({
      el: '#account1',
      data: {
        amount: 0
      }
    });
  </script>

  <hr>

  <!-- v-if, v-else, v-else-if -->
  <div id="account2">
    잔고 : <input type="text" v-model="balance" />
    <br /> 회원님의 등급 :
    <span v-if="balance >= 1000000">Gold</span>
    <span v-else-if="balance >= 500000">Silver</span>
    <span v-else-if="balance >= 200000">Bronze</span>
    <span v-else>Basic</span>
  </div>

  <script>
    var elseIf = new Vue({
      el: '#account2',
      data: {
        balance: 0
      }
    });
  </script>

  <hr>

  <div id="vFor">
    <select id="regions">
      <option disabled="disabled" selected>지역을 선택하세요.</option>
      <option v-for="(val, key) in regions" v-bind:value="key">{{val}}</option>
    </select>
  </div>

  <script>
    var regions = {
      "A": "Asia",
      "B": "America",
      "C": "Europe",
      "D": "Africa",
      "E": "Oceania"
    };
    var list = new Vue({
      el: '#vFor',
      data: {
        regions: regions
      }
    });
  </script>
</body>

</html>
